 <body>
<script>
    let matriz = [
        [20, 61, 22, 3, 6, 4],

        [14, 54, 99, 65, 35, 34],

    ];

    // mostrar a matriz
    document.write("A</p>")
    for (let linha = 0; linha < 5; linha++) {
        for (let coluna = 0; coluna < 6; coluna++) {
            document.write(matriz[linha][coluna] + "  ");

        document.write("<br/>")
    }

    document.write("</br>B</p>")
    for (let coluna = 0; coluna < 6; coluna++) {
        for (let linha = 0; linha < 5; linha++) {
            document.write(matriz[linha][coluna] + "  ");
        }
        document.write("<br/>");
        
    }
</script>
