<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <h1>Atividade 6</h1>
    <div id="resultados"></div> 
    
    <script>

            var gabarito = ["B", "A", "C", "D", "E", "D", "C", "C", "A", "E"];
            var notasAlunos = {};
            var aprovados = 0;
            var somaNotas = 0;
 
            for (var i = 1; i <= 3; i++) {
                var codigoMatricula = prompt("Digite o código de matrícula do aluno " + i + ":");
                var respostasAluno = prompt("Digite as respostas do aluno " + i + " (Gabarito: BACDEDCCAE)");
 
                var nota = 0;
                for (var j = 0; j < gabarito.length; j++) {
                    if (respostasAluno[j] === gabarito[j]) {
                        nota++;
                    }
                }
 
                notasAlunos[codigoMatricula] = nota;
 
                if (nota >= 7.0) {
                    aprovados++;
                }
                somaNotas += nota;
            }
 
            var resultadoHtml = "<h2>Resultados</h2><ul>";
            for (var codigo in notasAlunos) {
                var resultado = (notasAlunos[codigo] >= 7.0) ? "Aprovado" : "Reprovado";
                resultadoHtml += "<li>Código: " + codigo + ", Nota: " + notasAlunos[codigo] + ", Resultado: " + resultado + "</li>";
            }
            resultadoHtml += "</ul>";
 
            var mediaTurma = somaNotas / 3;
            resultadoHtml += "<p>Quantidade de alunos aprovados: " + aprovados + "</p>";
            resultadoHtml += "<p>Média da turma: " + mediaTurma.toFixed(1) + "</p>";
  
            document.getElementById("resultados").innerHTML = resultadoHtml;
    </script>
</body>
</html>
